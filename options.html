<!doctype html>
<html>
    <head>
        <title>Redmine Assistant Options</title>
        <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
        <link rel="stylesheet" href="assets/css/app.css">
    </head>

    <body>
        <div id="container" class="container-fluid">
            <h1>Redmine Assistant</h1>
            <div id="form-options">
                <div id="status" class="alert" role="alert"></div>
                <div class="form-group">
                    <label>Redmine URL <span>*</span></label>
                    <input type="text" name="url" id="url" class="form-control" placeholder="Ex: redmine.org">
                </div>

                <div class="form-check">
                    <label for="screesaver" class="form-check-label">
                    <input type="checkbox" name="screesaver" id="screensaver" class="form-check-input">
                    Enable Screesaver Monitor</label>
                </div>
                <button type="button" class="btn btn-success" id="save">Save</button>
            </div>
        </div>
        <script src="options.js"></script>
    </body>
</html>
